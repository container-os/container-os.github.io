{{ define "main" }}
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links nested-img mid-gray">                
      {{ .Content }}
    </div>
  </article>
  <div class="mw8 center">
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range .Pages }}
        <div class="relative w-100  mb4 bg-white">
	<h2>
        <a href="{{ .Params.ProjectURL }}" class="link-transition github link dib z-999 pt3 pt0-l mr2" title="Github link">
          {{ .Title }}
          {{ partial "svg/github.svg" (dict "size" 30) }} 
        </a>
	</h2>
          <div class="nested-links f5 lh-copy nested-copy-line-height">
          {{ .Summary }}
          </div>
          <a href="{{.URL}}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1">{{$.Param "read_more_copy" | default "read more" }}</a>
        </div>
      {{ end }}
    </section>
  {{ template "_internal/pagination.html" . }}
  </div>
{{ end }}
